<body>
    <div class="view">

             class="w3-button">About</button> -->
        </div>
        <div class="fbox">
        <div class="search">
            <input type="text" placeholder="City,Country">
            <button id="pos" onclick="getLocation()"><img src="gps.png"></button>
            <p id="demo"></p>
        </div>
        <div class="icons--container">
            <li class="flex-item" id="tornado"><img src="png/001-tornado.png"></li>
            <li class="flex-item"><img src="png/002-heat.png"></li>
            <li class="flex-item"><img src="png/003-night.png"></li>
            <li class="flex-item"><img src="png/004-sun.png"></li>
            <li class="flex-item"><img src="png/005-rain.png"></li>
            <li class="flex-item"><img src="png/006-rain-1.png"></li>
            <li class="flex-item"><img src="png/007-cloud.png"></li>
            <li class="flex-item"><img src="png/008-lightning.png"></li>
            <li class="flex-item"><img src="png/009-snowflakes.png"></li>
            <li class="flex-item"><img src="png/010-thermometer.png"></li>

        </div>
    </div>
        <div id="margin">
            <p class="falign">Made by <a href="twiiter.com/snehalhosmani">Snehal Hosmani</a>,Fork me on <a href="github.com/Sne101">GitHub</a></p>
        </div>
        <p class="falign">Made using <a href="https://openweathermap.org/api">openweathermap</a> api</p>
    </div>


    <!-- The Modal -->
    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Modal Header</h2>
            </div>
            <div class="modal-body">
                <p>Based on your current location and wether forecast, suggesto suggests you to carry your basic amenities to
                    protect you from weather</p>
            </div>

        </div>

    </div>
    <script>
        // Get the modal
        var modal = document.getElementById('myModal');

        // Get the button that opens the modal
        var btn = document.getElementById("nav--ralign");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal 
        btn.onclick = function () {
            modal.style.display = "block";
            
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
        ////////////////////////////////////////////////////
        var x = document.getElementById("demo");

function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
    } else { 
        x.innerHTML = "Geolocation is not supported by this browser.";
    }
}

function showPosition(position) {
    x.innerHTML = "Latitude: " + position.coords.latitude + 
    "<br>Longitude: " + position.coords.longitude;
}
    </script>
</body>
